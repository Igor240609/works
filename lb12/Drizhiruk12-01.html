<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            Мій особистий блог
        </div>
        <nav class="nav">
            <ol class="nav-list">
                <li class="nav-item"><a href="#">Вхід</a></li>
                <li class="nav-item"><a href="#">Реєстрація</a></li>
            </ol>
        </nav>
    </header>
    <header class="header1"></header>
    <div class="main">
      <div class="container">
        <div class="registration-form">
          <h2>Реєстрація користувача</h2>
          <form>
            <label for="last_name">Прізвище:</label>
            <input type="text" id="last_name" name="last_name" required>
            <label for="first_name">Ім'я:</label>
            <input type="text" id="first_name" name="first_name" required>
            <label for="login">Логін:</label>
            <input type="text" id="login" name="login" required>  
            <label for="group">Навчальна група:</label>
            <select id="group" name="group" required>
              <option value="">Виберіть групу</option>
              <option value="281">281</option>
              <option value="101">101</option>
              <option value="102">102</option>
              <option value="103">103</option>
              <option value="181">181</option>
            </select>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required> 
            <label for="confirm_password">Підтвердження паролю:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <input type="submit" value="Зареєструватись">
          </form>
        </div>
      </div>
    </div>
    <header class="header2">
      <p style="margin: 875px;">© Всі права захищені</p>
    </header>
</body>
</html>
